{% extends 'base.html' %}
{% block content %}
<h1>Meetings</h1>
<table class='table'>
 <tr>
     <th>Meeting</th>
     <th>Date</th>
     <th>Time</th>
     <th>Location</th>
 </tr>

 {% for t in meeting_list %}
   <tr>
       <td><a href="{% url 'meetingdetails' id=t.id %}">{{ t.meetingtitle }}</a></td>
       <td>{{ t.meetingdate }}</td>
       <td>{{ t.meetingtime }}</td>
       <td>{{ t.meetinglocation }}</td>
   </tr>

 {% endfor %}


</table>


{% endblock %}
